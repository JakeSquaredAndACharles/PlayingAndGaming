<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Super Jumpy Jump Man</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ==" crossorigin="anonymous" />
    
</head>
<body>

    <!-- Styled Using Bulma -->
    <div class="columns">

        <!-- Playlist Section Start -->
        <div class="column is-one-fifth">

            <!-- Container for Spotify Playlist to Fill when a playlist button is selected.  -->
            <div class="spotify-wrapper">
                <div id="playlist-container"></div>
            </div>

            <!-- Creates and styles buttons for the user to interact with to choose which playlist they would like to listen to -->
            <div id="playlistButtons">
                <!-- Chilltendo -->
                <button class="button is-rounded is-primary is-fullwidth is-outlined" type="button" id="chilltendo">Chilltendo</button>
                <!-- Legend of Synthwave -->
                <button class="button is-rounded is-link is-fullwidth is-outlined" type="button" id="synthwave">Legend of Synthwave</button>
                <!-- Super Lofi World -->
                <button class="button is-rounded is-info is-fullwidth is-outlined" type="button" id="superLofi">Super Lofi World</button>
                <!-- Poke & Chill -->
                <button class="button is-rounded is-success is-fullwidth is-outlined" type="button" id="pokeChill">Poke & Chill</button>
                <!-- Undertale Remixed -->
                <button class="button is-rounded is-primary is-fullwidth is-outlined" type="button" id="undertale">Undertale Remix</button>
            </div>
        </div>
        <!-- Playlist Section End -->

        <!-- Main Game Section Start -->
        <div class="column section is-three-fifths" id="phaserGame">
            <script src="assets/js/game.js"></script>
        </div>
        <!-- Main Game Section End -->

        <!-- Restart Button Section Start -->
        <div class="column is-one-fifth">
            <!-- Restart Button -->
            <button class="button is-rounded is-fullwidth is-info is-outlined" onClick="window.location.reload();">Restart</button>
        </div>
        <!-- Restart Button Section End -->

    </div>

    <!-- Link to Javascript file -->
    <script src="assets/js/javascript.js"></script>

</body>
</html>
